<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPS recognition test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<a href="https://github.com/LoveIsGrief/FPSrecognition"><img
    style="position: absolute; top: 0; left: 0; border: 0; width: 100px;"
    src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"
    alt="Fork me on GitHub"></a>

<h2 class="header">Can you guess the FPS of the following videos correctly?</h2>

<div class="panel">
    <button class="left-arrow arrow-container"><span class="arrow"><</span>
    </button>
    <div class="content">
        <div class="video-container">
            <span class="fps-overlay"></span>
            <video controls></video>
        </div>

        <div class="guess-container"></div>

    </div>
    <button class="right-arrow arrow-container"><span class="arrow">></span>
    </button>
</div>
<button class="resolve">Resolve</button>

<script src="index.js" type="application/javascript">
</script>
</body>
</html>
